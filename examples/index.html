	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>skrollr - parallax scrolling for the masses</title>

	<link href="css/fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="skrollr-body">
		<div id="bg1" data-0="background-position:0px 0px;" data-end="background-position:-500px -10000px;"></div>
		<div id="bg2" data-0="background-position:0px 0px;" data-end="background-position:-500px -8000px;"></div>
		<div id="bg3" data-0="background-position:0px 0px;" data-end="background-position:-500px -6000px;"></div>
		<div id="progress" data-0="width:0%;background:hsl(200, 100%, 50%);" data-end="width:100%;background:hsl(920, 100%, 50%);"></div>

		<div id="intro" data-0="opacity:0.7;top:3%;transform:rotate(0deg);transform-origin:0 0;" data-500="opacity:0;top:-10%;transform:rotate(-90deg);">
			<h1>Example & Practice</h1>
			<h2>parallax scrolling & mouse movement parallax</h2>
			<p>let's get scrollin' ;-)</p>
			<p class="arrows">▼&nbsp;▼&nbsp;▼</p>
		</div>


			


<div id="easing_wrapper" data-0="display:none;" data-1700="display:block;" 
data-2300="background-image:url(css/images/bg.jpg);opacity:0;"  data-3500=opacity:1;" 
data-10000="top:0%;" data-12000="top:-100%;"></div>


	<img  src="css/images/pic03.png" width="40%" data-3600="left:100%; transform:scale(0);" data-4600="left:55%; transform:scale(1);" style="margin-top:160px;"  data-7000="display:block;" data-9000="left:100%; transform:scale(0);" />


	<img  src="css/images/pic02.png" width="25%" data-4300="right:100%; transform:scale(0) rotate(0deg);" data-5300="right:25%; transform:scale(1) rotate(1440deg);" style="margin-top:250px;"    data-9000="display:block;" data-11000="right:100%; transform:scale(0) rotate(3240deg);"    />

     <link rel="stylesheet" href="css/jquery.parallax.css" />

  <style type="text/css" media="screen, projection">
    .parallax-viewport {
      width: 100%;
      max-width: 60em;
      height: 20em;
    /*  background-color: #aebcc9;*/
    }
    
    .diagram {
      margin-top: -0.75em;
    }
    
	  small {
	    text-transform: uppercase;
	  }
	</style>


  
    <div class="parallax-viewport" id="parallax" style="width:900px;">
        
        <!-- parallax layers -->
        <div class="parallax-layer" style="width:860px; height:273px;">
            <img src="images/parallax_sketch/0_sun.png" alt="" style="position:absolute; left:300px; top:-12px;"/>
        </div>
        <div class="parallax-layer" style="width:920px; height:274px;">
            <img src="images/parallax_sketch/1_mountains.png" alt="" />
        </div>
        <div class="parallax-layer" style="width:1100px; height:284px;">
            <img src="images/parallax_sketch/2_hill.png" alt="" style="position:absolute; top:40px; left:0;" />
        </div>
        <div class="parallax-layer" style="width:1360px; height:320px;">
            <img src="images/parallax_sketch/3_wood.png" alt="" style="position:absolute; top:96px; left:0;"/>
        </div>

       
    </div>
    
 

	

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="js/jquery.event.frame.js"></script>
  <script src="js/jquery.parallax.js"></script>
  <script>
  jQuery(document).ready(function(){
    jQuery('#parallax .parallax-layer')
    .parallax({
      mouseport: jQuery('#parallax')
    });
  });
  </script>

     
     </div>
